<!DOCTYPE html>
<html lang= "en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
                     
        </script>
    </head>
    <body></body>
    <script>
        $(document).ready(function(){
            $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic Jquery</h1>\
                        <p id='1'>paragraph 1</p>\
                        <p id='2'>paragraph 2</p>\
                        <p id='3'> paragraph 3</p>\
                    </div>\
                <div>\
            </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function(){
                $('h1').hide();
            });
            $("#1").click(function(){
                $('h1').fadeIn(1000);
            });
        });
    </script>
</html>
