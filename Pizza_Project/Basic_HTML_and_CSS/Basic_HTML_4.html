<!DOCTYPE html>
	<html lang = "en">
		<head>
			<meta charset ="utf-8">
			<title></title>
		</head>
		<style>
		.font_1{
		background-color:black;
		color:yellow;
		font-size: large;
		}
		.font_2{
			background-color: blue;
			color:white;
			font-size: medium;
		
		}
		.My_Style{
		background-color: yellow;
		color: blue;
		font-weight: bold;
		font-size: medium;
		text-decoration: underline;
	}
		
		</style>
		<script></script>
		<body>
			<h2 class="font_1">This h2 element is styled with class font_1</h2>
			<h3 class="font_2">This h3 element is styled with class font_2</h3>
			<h4 class="font_1">This h4 element is styled with class font_1</h4>
			<p class="My_Style">This p element is styled with class My_Style</p>
		</body>
	</html>
